---
layout: default
---
    <div id="container" style="padding-top:15px">     
        <div id = "mainslider" class = "row" style ="display:table; margin:0 auto;">
            <div class = "span10">
                <ul class="rslides" id = "slider1">
                    <li><img src='{{ site.baseurl }}/images/bluehillsmtb.jpg' alt="Blue Hills MTBS"/></li>
                    <li><img src='{{ site.baseurl }}/images/harpoonb2b.jpg' alt="Blue Hills MTBS"/></li>
                </ul>
            </div>
        </div>
    </div>


<div class="home well">




  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>

        </h2>
      </li>
      <p>{{post.content}}</p>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
