<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css"/>
  <link href="/bootstrap/css/bhcc.css" rel="stylesheet">

  <link href="/bootstrap/css/responsiveslides.css" rel="stylesheet">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  
  <link rel="stylesheet" type="text/css" href="/bootstrap/css/bhcc.css"/>
  <script src="/bootstrap/js/jquery.js"></script>

  <script src="/bootstrap/js/bootstrap.min.js"></script>

  <script src="/bootstrap/js/responsiveslides.min.js"></script>
  <script src="/bootstrap/js/main.js"></script>
  <script src="/bootstrap/js/angular/angular.js"></script>
  <script src="/bootstrap/js/angular/angular-modal-service.js"></script>
  <script src="/bootstrap/js/controller.js"></script>



</head>
